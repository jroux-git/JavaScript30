<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Console Tricks!</title>
  </head>
  <body>
    <p onClick="makeGreen()">×BREAK×DOWN×</p>

    <script>
      const dogs = [{ name: "Snickers", age: 2 }, { name: "hugo", age: 8 }];

      function makeGreen() {
        const p = document.querySelector("p");
        p.style.color = "#BADA55";
        p.style.fontSize = "50px";
      }

      // Regular
      console.log("hello");

      // Interpolated
      console.log("hello %s", "Jean");

      // ES6
      const jean = "jean";
      console.log(`hello ${jean}`);

      // Styled
      console.log("%c hello Jean", "font-size:20px; background:red;");

      // warning!
      console.warn("OH NOOOO!!");

      // Error :|
      console.error("Trouble!!");

      // Info
      console.info("info");

      // Testing
      console.assert(1 === 2, "Wrong");

      // clearing
      //console.clear();

      // Viewing DOM Elements
      const p = document.querySelector("p");
      console.log(p);
      console.dir(p);

      // Grouping together
      dogs.forEach(dog => {
        //console.group(`${dog.name}`);
        console.groupCollapsed(`${dog.name}`);
        console.log(`This is ${dog.name}`);
        console.log(`${dog.name} is ${dog.age} years old`);
        console.log(`${dog.name} is ${dog.age * 7} years old in dog years`);
        console.groupEnd(`${dog.name}`);
      });

      // counting
      console.count("Wes");
      console.count("Steve");
      console.count("Wes");
      console.count("Wes");
      console.count("Wes");
      console.count("Steve");

      // timing
      console.time("fetching data");

      fetch("https://api.github.com/users/jroux-git")
        .then(data => data.json())
        .then(data => {
          console.timeEnd("fetching data");
          console.log(data);
        });

      // table
      console.table(dogs);
    </script>
  </body>
</html>
